# Configuration for Alacritty, the GPU enhanced terminal emulator.
env:
  TERM: xterm-256color

window:
  #dimensions:
  #  columns: 0
  #  lines: 0
  #position:
  #  x: 0
  #  y: 0
  padding:
    x: 5
    y: 5
  decorations: none
  opacity: 0.8
  title: Terminal
  
scrolling:
  history: 100000

font:
  normal:
    family: Anonymice Powerline
    style: Regular
  bold:
    family: Anonymice Powerline
    style: Bold
  italic:
    family: Anonymice Powerline
    style: Italic
  bold_italic:
    family: Anonymice Powerline
    style: Bold Italic
  size: 13.5
draw_bold_text_with_bright_colors: true

colors:
  # Default colors
  primary:
    background: '0x282828'
    foreground: '0xeeeeee'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xf43753'
    green:   '0xc9d05c'
    yellow:  '0xffc24b'
    blue:    '0xb3deef'
    magenta: '0xd3b987'
    cyan:    '0x73cef4'
    white:   '0xeeeeee'

  # Bright colors
  bright:
    black:   '0x4c4c4c'
    red:     '0xf43753'
    green:   '0xc9d05c'
    yellow:  '0xffc24b'
    blue:    '0xb3deef'
    magenta: '0xd3b987'
    cyan:    '0x73cef4'
    white:   '0xfeffff'

mouse:
  hide_when_typing: true
